<html>
    <head>
        <title>Blaz measuring temperature</title>
    </head>
    <body>
        <div>
            <h1><a href="">Hi, nice to see you! Here are your latest measurements: </a></h1>
        </div>

        <div>
            
            <h2><a href="">Your latest measurements</a></h2>
            <p>Device: {{device}}</p>
            
        </div>

        
        {% for temp in temps %}
            <div>
                
                <h2><a href="">{{ temp.temp_value }}</a></h2>
                <p>measured: {{ temp.time_measured }}</p>
                <p>{{ linebreaks }}</p>
            </div>
        {% endfor %}
        
        
    </body>
</html>
